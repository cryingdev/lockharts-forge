
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lockhart's Forge</title>
    <!-- Google Fonts: Grenze and Grenze Gotisch -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">
    <!-- Fabicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#111827" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Grenze Gotisch"', 'serif'],
              sans: ['"Grenze"', 'sans-serif'],
              mono: ['"Courier New"', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --base-font-size: 16px;
      }

      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-drag: none;
        box-sizing: border-box;
        font-family: 'Grenze', sans-serif;
      }

      h1, h2, h3, .font-serif {
        font-family: 'Grenze Gotisch', serif;
      }

      html, body {
        background-color: #0c0a09;
        color: #f5f5f4;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        height: 100dvh;
        min-height: -webkit-fill-available;
        overflow: hidden;
        position: fixed;
        font-size: var(--base-font-size);
        overscroll-behavior: none;
      }
      
      #root {
        width: 100%;
        height: 100%;
        height: 100dvh;
        position: relative;
        overflow: hidden;
      }

      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .px-safe { padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); }

      /* 기능은 유지하되 바만 숨기기 */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch; /* iOS 부드러운 스크롤 */
      }

      @media screen and (max-height: 500px) {
        :root { --base-font-size: 13px; }
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-in { animation: fadeIn 0.3s ease-out forwards; }

      @keyframes shake-hard {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake-hard { animation: shake-hard 0.2s ease-in-out infinite; }

      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(120, 113, 108, 0.4); border-radius: 10px; border: 2px solid transparent; background-clip: padding-box; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(120, 113, 108, 0.6); background-clip: padding-box; }

      /* 타이핑 중에는 스크롤바 막대를 숨김 */
      .typing-active::-webkit-scrollbar-thumb {
        background: transparent !important;
        border: none !important;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0",
    "phaser": "https://esm.sh/phaser@3.80.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('contextmenu', function(e) { e.preventDefault(); }, false);
      window.addEventListener('resize', () => { window.scrollTo(0, 0); });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
