<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lockhart's Forge</title>
    <!-- We keep Tailwind CDN for simplicity, or we could move to postcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0c0a09; /* Stone 950 */
        color: #f5f5f4; /* Stone 100 */
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      
      #root {
        width: 100%;
        height: 100%;
        transition: transform 0.3s ease-in-out;
      }

      /* Forced Landscape Orientation for Portrait Screens */
      @media screen and (orientation: portrait) {
        #root {
          width: 100vh !important;
          height: 100vw !important;
          position: fixed;
          top: 0;
          left: 100vw;
          transform: rotate(90deg);
          transform-origin: top left;
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Dramatic Shake for Energy Depletion */
      @keyframes shake-hard {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake-hard {
        animation: shake-hard 0.2s ease-in-out infinite;
      }

      /* Wooden Sign Flip Animation */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
