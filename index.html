<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lockhart's Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --base-font-size: 16px;
      }

      /* 텍스트 선택 및 컨텍스트 메뉴 방지 */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-drag: none;
      }

      body {
        background-color: #0c0a09;
        color: #f5f5f4;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        height: 100dvh;
        position: fixed;
        font-size: var(--base-font-size);
      }
      
      #root {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
      }

      /* CSS 강제 가로 모드 (세로 방향일 때 root를 90도 회전) */
      @media screen and (orientation: portrait) {
        #root {
          width: 100vh;
          width: 100dvh;
          height: 100vw;
          position: absolute;
          top: 0;
          left: 100vw;
          transform: rotate(90deg);
          transform-origin: top left;
        }
      }

      @media screen and (max-height: 500px) {
        :root {
          --base-font-size: 13px;
        }
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-in { animation: fadeIn 0.3s ease-out forwards; }

      @keyframes shake-hard {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake-hard { animation: shake-hard 0.2s ease-in-out infinite; }

      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #44403c; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #57534e; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.454.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // 우클릭 방지
      window.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      }, false);
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
