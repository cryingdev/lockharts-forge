
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lockhart's Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --base-font-size: 16px;
      }

      /* Disable text selection and context menu calls on touch devices */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-drag: none;
      }

      body {
        background-color: #0c0a09;
        color: #f5f5f4;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        height: 100dvh;
        position: fixed;
        font-size: var(--base-font-size);
      }
      
      #root {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }

      /* Landscape Lock Overlay */
      #orientation-overlay {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #0c0a09;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      /* Only show overlay when in portrait mode on mobile/tablets */
      @media screen and (orientation: portrait) and (max-width: 1024px) {
        #orientation-overlay {
          display: flex;
        }
        #root {
          display: none;
        }
      }

      /* Icon Animation */
      @keyframes rotate-device {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(-90deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-rotate { animation: rotate-device 2s ease-in-out infinite; }

      @media screen and (max-height: 500px) {
        :root {
          --base-font-size: 13px;
        }
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-in { animation: fadeIn 0.3s ease-out forwards; }

      @keyframes shake-hard {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake-hard { animation: shake-hard 0.2s ease-in-out infinite; }

      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #44403c; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #57534e; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "phaser": "https://aistudiocdn.com/phaser@^3.90.0",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
      }
    }
    </script>
  </head>
  <body>
    <!-- Orientation Restriction Overlay -->
    <div id="orientation-overlay">
      <div class="mb-6 p-6 rounded-full bg-amber-900/20 border-2 border-amber-500/30">
        <svg class="w-12 h-12 text-amber-500 animate-rotate" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
          <line x1="12" y1="18" x2="12.01" y2="18"/>
        </svg>
      </div>
      <h2 style="font-family: serif;" class="text-2xl font-black text-amber-100 mb-2 uppercase tracking-tighter">Landscape Mode Required</h2>
      <p class="text-stone-500 text-sm max-w-[250px] leading-relaxed font-medium">Please rotate your device to begin your journey at Lockhart's Forge.</p>
    </div>

    <div id="root"></div>

    <script>
      // Disable the context menu
      window.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      }, false);

      // Attempt to lock orientation on first user interaction
      const lockLandscape = async () => {
        try {
          if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock('landscape');
          }
        } catch (err) {
          console.warn('Orientation lock not supported or failed:', err);
        }
      };

      window.addEventListener('touchstart', lockLandscape, { once: true });
      window.addEventListener('mousedown', lockLandscape, { once: true });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
